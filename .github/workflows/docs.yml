name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'book/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'book/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without changes'
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  MDBOOK_VERSION: '0.4.37'

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: ${{ env.MDBOOK_VERSION }}

      - name: Cache mdBook plugins
        uses: actions/cache@v3
        id: mdbook-plugins-cache
        with:
          path: ~/.cargo/bin
          key: mdbook-plugins-${{ runner.os }}-${{ hashFiles('book/book.toml') }}
          restore-keys: |
            mdbook-plugins-${{ runner.os }}-

      - name: Install mdBook plugins (optional)
        if: steps.mdbook-plugins-cache.outputs.cache-hit != 'true'
        run: |
          # Install optional plugins if needed in the future
          # cargo install mdbook-mermaid || true
          # cargo install mdbook-admonish || true
          # cargo install mdbook-linkcheck || true
          echo "No plugins configured for installation"

      - name: Build documentation
        working-directory: ./book
        run: |
          echo "Building documentation..."
          mdbook build
          echo "Documentation built successfully"

      - name: Test documentation
        working-directory: ./book
        run: |
          echo "Testing documentation..."
          mdbook test
          echo "Documentation tests passed"

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/book

      - name: Upload build for review
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: documentation-preview-${{ github.event.pull_request.number }}
          path: ./book/book
          retention-days: 7

  # Deployment job
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Comment on PR with preview information
  comment:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸ“š Documentation Preview')
            );

            const body = `ðŸ“š **Documentation Preview Ready**

            The documentation has been built successfully. Since this is a pull request, the changes are not deployed to GitHub Pages.

            **Build Details:**
            - Status: âœ… Success
            - Commit: \`${{ github.event.pull_request.head.sha.substring(0, 7) }}\`
            - [View Build Artifacts](${artifactUrl})

            **To preview locally:**
            \`\`\`bash
            git checkout ${{ github.event.pull_request.head.ref }}
            cd book
            mdbook serve
            \`\`\`

            **Files changed in documentation:**
            View the Files tab to see all documentation changes.`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Check if documentation has meaningful content (not just placeholders)
  quality-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check documentation quality
        working-directory: ./book
        run: |
          echo "Checking documentation quality..."

          # Count empty or placeholder files
          EMPTY_FILES=$(find src -name "*.md" -type f -exec sh -c 'test $(wc -l < "$1") -le 2' _ {} \; -print | wc -l)

          # Count TODO markers
          TODO_COUNT=$(find src -name "*.md" -type f -exec grep -l "TODO\|FIXME\|XXX" {} \; | wc -l)

          echo "Empty/placeholder files: $EMPTY_FILES"
          echo "Files with TODO markers: $TODO_COUNT"

          # Create summary
          echo "## Documentation Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Empty/Placeholder files:** $EMPTY_FILES" >> $GITHUB_STEP_SUMMARY
          echo "- **Files with TODO markers:** $TODO_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ $EMPTY_FILES -gt 100 ]; then
            echo "âš ï¸ **Warning:** Many files still need content." >> $GITHUB_STEP_SUMMARY
          fi

          if [ $TODO_COUNT -gt 50 ]; then
            echo "âš ï¸ **Warning:** Many TODO markers found." >> $GITHUB_STEP_SUMMARY
          fi

          # Don't fail the check, just report
          exit 0
